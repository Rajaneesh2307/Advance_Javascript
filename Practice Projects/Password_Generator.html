<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Password_Generator.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>
        Generate a <br />
        <span>Random Password</span>
      </h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password" />
        <img id="imgClick" src="/copy.png" />
      </div>
      <button id="btn"><img src="/generate.png" /> Generate Password</button>
    </div>
  </body>
</html>
<script>
  document.querySelector("#btn").addEventListener("click", passwordGenerator);
  let length = 10;
  let UpperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  let LowerCase = "abcdefghijklmnopqrstuvwxyz";
  let Number = "0123456789";
  let Symbols = "!@#$%^&*/";
  let AllChars = UpperCase + LowerCase + Number + Symbols;
  function passwordGenerator() {
    let password = "";
    // password = password + UpperCase[Math.floor(Math.random() * UpperCase.length)];
    // password = password + LowerCase[Math.floor(Math.random() * LowerCase.length)];
    // password = password + Number[Math.floor(Math.random() * Number.length)];
    // password = password + Symbols[Math.floor(Math.random() * Symbols.length)];

    while (length > password.length) {
      password =
        password + AllChars[Math.floor(Math.random() * AllChars.length)];
    }
    // console.log(AllChars.length);
    document.querySelector("#password").value = password;
  }

  document.querySelector("#imgClick").addEventListener("click", copyPassword);
  function copyPassword() {
    document.querySelector("#password").select();
    document.execCommand("Copy");
    alert("Copied to Clip");
  }
</script>
